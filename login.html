<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
	<title>Document</title>
	<link rel="stylesheet" href="auth.css">
</head>

<body>
	<div class="auth-container">
		<div class="header">
			<img src="assets/images/logo.jpg" alt="treasury-logo"><a href="index.html"></a></img>
			<h3>Log in to your account</h3>
		</div>
		<div class="auth-form">
			<div class="email"><label for="email">Enter your Email:</label><input type="text" name="email"
					id="email"></div>
			<div class="password"><label for="password">Enter your Password:</label><input type="text"
					name="password" id="password"></div>
			<button class="btn-signup">LogIn</button>
		</div>
	</div>
</body>

</html>
