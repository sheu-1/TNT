{% extends "base.html" %}
{% block title %}
Asset management system - Sign up
{% endblock title %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='auth_form.css') }}">
<script src="{{ url_for('static', filename='script.js') }}" defer></script>
{% endblock head %}
{% block navlinks %}
<a href="{{ url_for('login') }}" class="links login">Login</a>
{% endblock navlinks %}
{% block body %}
<div class="container">
	<div class="login-box">
		<h2>Sign up</h2>
		<form action="" method="post">
			<div class="user-box">
				<input type="text" name="" required="" />
				<label>Full Names</label>
			</div>
			<div class="user-box">
				<input type="email" name="" id="email" required="">
				<label for="email">Email</label>
			</div>
			<div class="user-box">
				<input type="password" name="" id="password" required="" />
				<label>Password</label>
				<span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
			</div>
			<div class="user-box">
				<input type="password" name="" id="confirm-password" required="" />
				<label>Confirm Password</label>
				<span class="confirm-password-toggle-icon password-toggle-icon"><i
						class="fas fa-eye"></i></span>
			</div>
			<a href="#" class="submit">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Submit
			</a>
		</form>
	</div>
</div>
<!-- <script src="script.js"></script> -->
{% endblock body %}
