<!DOCTYPE html>
<html lang="en">

<head>
	{% block head %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock %}</title>
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/images/favicon.png') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
<script src="{{ url_for('static',filename='index.js') }}" defer></script>
	{% endblock head %}
</head>

<body>
	<div class="nav">
		<div class="logo">
			<a href="{{ url_for('index') }}"><img
					src=" {{ url_for('static', filename='assets/images/TNT logo.png')  }} "
					alt="treasury logo"></img></a>
		</div>
		<div class="links">
			{% block navlinks %}
			{% endblock navlinks %}
		</div>
	</div>
	{% block body %}

	{% endblock body %}
	<div class="footer">
		<img src="{{ url_for('static', filename='assets/images/tntfooterlogo.png') }}" alt="footer logo"
			width="30" height="30">
		<p>Â© Copyright <span class="copyright-year"></span>. The National Treasury. All Rights Reserved.</p>
	</div>
</body>

</html>
